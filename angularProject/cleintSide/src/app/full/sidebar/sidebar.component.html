<mat-nav-list appAccordion>
    <mat-list-item appAcccordionLink *ngFor="let menuItem of menuItems.getMenuItem()" routerLinkActive="selected">
        <a appAccordionToggle [routerLink]="['/cafe', menuItem.state]"
           *ngIf="(menuItem.role === '' || menuItem.role === tokenPayload.role)">
            <mat-icon>{{ menuItem.icon }}</mat-icon>
            <span>{{ menuItem.name }}</span>
        </a>
    </mat-list-item>
</mat-nav-list>
