<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row" *ngIf="data">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Category:</h2>
                    <h2 class="title">{{data.categoryCount}}</h2>
                     <p><button class="button" [routerLink]="['/cafe/categories']">View Category</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Products:</h2>
                    <h2 class="title">{{data.productCount}}</h2>
                     <p><button class="button" [routerLink]="['/cafe/products']">View Products</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Bills:</h2>
                    <h2 class="title">{{data.billCount}}</h2>
                     <p><button class="button" [routerLink]="['/cafe/bills']">View Bills</button></p>
                </div>
            </div>
        </div>
    </div>
</body>
