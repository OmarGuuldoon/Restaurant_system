<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="column">
        <span class="title-center">Login</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typograghy">
    <form [formGroup]="loginForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid">
                    <span *ngIf="loginForm.controls['email'].hasError('required')">THis field is Required</span>
                    <span *ngIf="loginForm.controls['email'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" required>
                <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                    <span *ngIf="loginForm.controls['password'].hasError('required')">THis field is Required</span>
                    <span *ngIf="loginForm.controls['password'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="loginHandler()"
    [disabled]="!(loginForm.valid && loginForm.dirty)">Login</button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="forgotpasswordHandler()">Forgot Password</button>
</mat-dialog-actions>
