<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
      <span class="title-center">Forgot Password</span>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-dialog-content class="mat-typograghy">
    <form [formGroup]="forgotPasswordForm">
      <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill" fxFlex>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].invalid">
            <span *ngIf="forgotPasswordForm.controls['email'].hasError('required')">This field is required</span>
            <span *ngIf="forgotPasswordForm.controls['email'].hasError('pattern')">This field is invalid</span>
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  
  <mat-dialog-actions align="center">
    <button mat-raised-button color="primary" type="submit" (click)="handleForgotAction()"
    [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Submit</button>
    <button mat-raised-button mat-dialog-close color="primary">Close</button>
  </mat-dialog-actions>
