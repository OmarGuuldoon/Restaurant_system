<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="column">
        <span class="title-center">Signup</span>
    </mat-toolbar-row>  
</mat-toolbar>
<mat-dialog-content class="mat-typograghy">
    <form [formGroup]="signupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="signupForm.controls['name'].touched && signupForm.controls['name'].invalid">
                    <span *ngIf="signupForm.controls['name'].hasError('required')">THis field is Required</span>
                    <span *ngIf="signupForm.controls['name'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
                    <span *ngIf="signupForm.controls['email'].hasError('required')">THis field is Required</span>
                    <span *ngIf="signupForm.controls['email'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Contact Number</mat-label>
                <input matInput formControlName="contact" required>
                <mat-error *ngIf="signupForm.controls['contact'].touched && signupForm.controls['contact'].invalid">
                    <span *ngIf="signupForm.controls['contact'].hasError('required')">THis field is Required</span><br>
                    <span *ngIf="signupForm.controls['contact'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password"type="password" required>
                <mat-error *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">
                    <span *ngIf="signupForm.controls['password'].hasError('required')">THis field is Required</span>
                    <span *ngIf="signupForm.controls['password'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required>
                <mat-error *ngIf="signupForm.controls['confirmPassword'].touched && signupForm.controls['confirmPassword'].invalid">
                    <span *ngIf="signupForm.controls['confirmPassword'].hasError('required')">THis field is Required</span>
                    <span *ngIf="signupForm.controls['confirmPassword'].hasError('required')">THis field is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>  
    </form>
    <mat-dialog-actions align="center">
        <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()"
        [disabled]="!(signupForm.valid && signupForm.dirty)">Sign up</button>
        <button mat-raised-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</mat-dialog-content>
